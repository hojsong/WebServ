server {
	listen 3550;
	server_name localhost;
	host 127.0.0.1;
	root html;
	# client_max_body_size 3000000;
	index home.html;
	error_page 404 error_pages/404.html 405 error_pages/405.html;

	location / {
		allow_methods  DELETE POST GET;
		autoindex off;
	}

	# location /home {
	# 	return 303 /;
	# }
	
	location /members {
		autoindex off;
		index memberList.html;
		allow_methods GET;
	}

	location /members/new {
		index createMemberForm.html;
		allow_methods GET POST;
	}

	location /members/logins {
		index loginMemberForm.html;
		allow_methods GET POST;
	}

	location /members/del {
		index deleteMemberForm.html;
		allow_methods GET POST DELETE;
	}

	location /upload {
		index UploadFile.html
		allow_methods GET POST;
	}

	location /members/complete {
		index complete.html;
		allow_methods GET;
	}

	location /Error {
		index cgi_Error.html;
		allow_methods GET;
	}
	# location /red {
	# 	return /tours;
