<!DOCTYPE HTML> 
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        a {
            color: #337ab7;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>등급</th>
                    </tr>
                </thead>
                <tbody>
                    %MEMBER_ROWS%
                </tbody>
            </table>
            <h1>
                <a href="/home">홈으로</a>
            </h1>
        </div>
    </div>
</body>
</html>
