<!DOCTYPE html> 

<body>
<div class="container">
  <form action="/members/logins" method="post">
    <div class="form-group">
      <label for="id">ID : </label>
      <input type="text" id="login_id" name="login_id" placeholder="ID를 입력해 주세요">
      <p/>
      <label for="password">Password : </label>
      <input type="password" id="login_password" name="login_password" placeholder="비밀번호를 입력하세요">
      <p/>
    </div>
    <button type="submit" name="login" >로그인</button>
  </form>
</div> <!-- /container -->
</body>
</html>
