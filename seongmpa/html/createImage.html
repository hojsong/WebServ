<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
  </head>
  <body>
    <div style="max-width: 500px; margin: 0 auto;">
      <h2>이미지 업로드</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*"><br><br>
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
