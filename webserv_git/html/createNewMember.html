<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Signup Service</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 50px;
        text-align: center;
      }
      .form-control {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        font-size: 16px;
        line-height: 1.5;
        color: #555555;
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        text-align: center;
        vertical-align: middle;
        user-select: none;
        padding: 10px 25px;
        font-size: 16px;
        line-height: 1.5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #0069d9;
      }
      .signin {
        font-size: 14px;
        color: #555;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
      }
      .signin:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/signup" method="post">
        <h2>회원가입</h2>
        <input type="text" class="form-control" name="name" placeholder="이름">
        <input type="email" class="form-control" name="email" placeholder="이메일">
        <input type="password" class="form-control" name="password" placeholder="비밀번호">
        <input type="password" class="form-control" name="password_confirm" placeholder="비밀번호 확인">
        <button type="submit" class="button">가입하기</button>
      </form>
    </div>
  </body>
</html>
