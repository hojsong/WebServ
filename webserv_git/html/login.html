<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Service</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding-top: 100px;
        text-align: center;
      }
      .form-control {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        font-size: 16px;
        line-height: 1.5;
        color: #555555;
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        text-align: center;
        vertical-align: middle;
        user-select: none;
        padding: 10px 25px;
        font-size: 16px;
        line-height: 1.5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #0069d9;
      }
      .signup {
        font-size: 14px;
        color: #555;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
      }
      .signup:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" class="form-control" placeholder="Username">
        <input type="password" class="form-control" placeholder="Password">
        <button type="submit" class="button">로그인</button>
        <a href="/signup" class="signup">회원가입</a>
      </form>
    </div>
  </body>
</html>
